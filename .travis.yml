language: python
python:
  - "3.9"

install:
  - pip install -r requirements.txt

script:
  # Generates a secret_key on each test run.
  - export SECRET_KEY=$(python manage.py shell -c 'from django.core.management import utils; print(utils.get_random_secret_key())')
  - DEBUG=TRUE
  # Run Migrations
  - python manage.py makemigrations
  - python manage.py showmigrations
  - python manage.py migrate
  - python manage.py showmigrations
  # run test with coverage
  - coverage run --source=TheLearningHub manage.py test
  # outputs coverage report
  - coverage report

