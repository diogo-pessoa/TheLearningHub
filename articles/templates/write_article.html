{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
    <div class="col s12 card">
            <div class="row">
                <div class="col s12 center-align">
                    <h3 class="content-title-center mt-3"> Write a new Article</h3>
                </div>
            </div>
            <div class="row">
                {% include 'includes/file_upload_form.html' %}
            </div>
            <form method="post" action="{% url 'write_article' %}" enctype="multipart/form-data">
                {{ form.media }}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
