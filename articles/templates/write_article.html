{% extends "base.html" %}
{% load static %}

{% block content%}
<!-- TODO Append to templates blockcontent load css -->
<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet"/>
<link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet"/>

<!-- TODO Append to templates blockcontent load js -->
<!-- Include the Quill library -->
<script src="//cdn.quilljs.com/1.0.0/quill.min.js"></script>

<h3 class="header center">Write your Article</h3>

<!-- Create the editor container -->
<div class="col s12 m8 l10">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <label for="title" class="black-text"><span class="flow-text">Title</span></label>
                    <input id="title" name="title" minlength="5" maxlength="80"
                           value="" type="text" class=" validate center black-text" required>
                </div>
                <div class="card-content">
                    <span class="col">
                        <label>
                            <input id="restricted_access" type="checkbox"/>
                            <span>Restricted Access</span>
                        </label>
                    </span>
                    <span class="col">
                        <label>
                            <input id="draft" type="checkbox" checked="checked"/>
                            <span>Draft</span>
                        </label>
                    </span>
                </div>

                <div class="card-content teal lighten-5 ">
                    <label for="editor" class="black-text"><span
                            class="flow-text center">Content</span></label>
                    <div id="editor" name="description"></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="{% static 'js/quill.js' %}"></script>

{%endblock%}
