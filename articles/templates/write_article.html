{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_scripts %}
    <script src="{% static 'js/tinymce/tinymce.min.js' %}" referrerpolicy="origin"></script>
    <script src="{% static 'js/tinymce_init.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <div class="col s12 card">
        {#  back Buttons #}
        <div class="row">
            <div class="col s12 center-align">
                <a href="{% url  'articles' %}"
                   class="btn btn-danger">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                </a>
            </div>
        </div>
        <form class="col s12">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
{% endblock %}
