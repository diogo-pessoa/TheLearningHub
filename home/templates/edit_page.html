{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col s12 card">
            <div class="row">
                <div class="col s12 center-align">
                    <h3 class="content-title-center"> Edit Page {{ page.title }}</h3>
                </div>
            </div>
            <form method="post" action="{% url 'edit_page' page.id %}" enctype="multipart/form-data">
                {{ form.media }}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
