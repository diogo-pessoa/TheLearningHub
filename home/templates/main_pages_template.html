{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row mt-3">
        {% if request.user.is_authenticated and request.user.is_staff %}
                    <div class="col-sm">
                        <nav class="nav d-none d-lg-block flex-column list-group">
                            <a class="list-group-item list-group-item-action" href="{% url 'edit_page' page.id %}"><i
                                    class="fa fa-pencil" aria-hidden="true"></i> Edit Page</a>
                        </nav>
                        <u class="nav-link dropdown-toggle d-block d-lg-none" data-bs-toggle="dropdown" href="#"
                           role="button"
                           aria-haspopup="true" aria-expanded="false">Manage Page</u>
                        <div class="dropdown-menu">
                            <a class="list-group-item list-group-item-action" href="{% url 'edit_page' page.id %}"><i
                                    class="fa fa-pencil" aria-hidden="true"></i> Edit Page</a>
                        </div>
                    </div>

        {% endif %}
        <div class="col-sm col-md-10 col-lg-10">
            <div class="row mb-3">
                <div class="col-sm col-md-10 col-lg-10">
                    {% if page.content %}
                        {% autoescape off %}
                            {{ page.content }}
                        {% endautoescape %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
