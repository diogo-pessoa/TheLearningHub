<div class="card-body">
<div class="row small-padding">
        <div class="col-sm">
            <h3 class="content-title-center"><strong>Saved for Later</strong> list</h3>
        </div>
    </div>
    <div class="col-sm">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Content Title</th>
            <th scope="col">Description</th>
            <th scope="col"> Go to Content</th>

        </tr>
        </thead>
        <tbody>
        {# TODO color code (light/dark) to table to make it easier to read content #}
        {% if bookmarks %}
            {% for bookmark in bookmarks %}
                <tr class="table-light">
                <td><strong>{{ bookmark.article.title }}</strong></td>
                <td><strong>{{ bookmark.article.description }}</strong></td>
                <td><a href="/articles/{{ bookmark.article.id }}" class="btn btn-primary">Go to content</a></td>
            </tr>

            {% endfor %}
        {% endif %}
        </tbody>
    </table>
    </div>
</div>
