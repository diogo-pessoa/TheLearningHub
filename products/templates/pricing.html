{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1> Checkout_test </h1>

    <div class="row">
        <div class="product">
            <div class="description">
                {% for product in subscriptions %}
                    <h3>{{ product.name }}</h3>
                    <h5>{{ product.price }}</h5>
                    {% if request.user.is_authenticated %}
                        <form action="{% url 'create_checkout_session' product.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-primary" type="submit" id="checkout-button">Start now!</button>
                        </form>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
