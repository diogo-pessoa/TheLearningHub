{% if messages %}
    {% for message in messages %}
        <div class="row">
            <div class="col s12 center" id="toast_message">
                <h5 class="center-align teal-text accent-4">{{ message }} <button type="button" class="waves-effect waves-light btn-floating btn-small white-text red rounded" onclick="$('#toast_message').hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button></h5>
            </div>
        </div>
    {% endfor %}
{% endif %}
