{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <div class="col-sm mt-3">
                <h3 class="content-title-center">Create Video Class</h3>
                <div class="row">
                    <div class="col-sm mt-3">
                        <form id="video_class_form" class="form-group" method="post" action="{% url 'create_video_class' %}" enctype="multipart/form-data">
                            {% crispy form %}
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
